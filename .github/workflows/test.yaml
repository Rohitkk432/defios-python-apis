name: Test Flask API

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
env:
  PYTHON_VERSION: 3.10.6
  BLACK_VERSION: 23.3.0
  
jobs:
  build_api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build and test the api
        uses: ./.github/actions/test_mainapi/

  test_formatting:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check python api formatting
        uses: ./.github/actions/format_code/